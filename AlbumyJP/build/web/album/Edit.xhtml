<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAlbumTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAlbumLabel_id}" for="id" />
                    <h:inputText id="id" value="#{albumController.selected.id}" title="#{bundle.EditAlbumTitle_id}" />
                    <h:outputLabel value="#{bundle.EditAlbumLabel_tytul}" for="tytul" />
                    <h:inputText id="tytul" value="#{albumController.selected.tytul}" title="#{bundle.EditAlbumTitle_tytul}" />
                    <h:outputLabel value="#{bundle.EditAlbumLabel_wykonawca}" for="wykonawca" />
                    <h:selectOneMenu id="wykonawca" value="#{albumController.selected.wykonawca}" title="#{bundle.EditAlbumTitle_wykonawca}" >
                        <f:selectItems value="#{wykonawcaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAlbumLabel_rok}" for="rok" />
                    <h:inputText id="rok" value="#{albumController.selected.rok}" title="#{bundle.EditAlbumTitle_rok}" />
                </h:panelGrid>
                <h:commandLink action="#{albumController.update}" value="#{bundle.EditAlbumSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAlbumViewLink}"/>
                <br />
                <h:commandLink action="#{albumController.prepareList}" value="#{bundle.EditAlbumShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAlbumIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
