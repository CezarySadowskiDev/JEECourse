<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWykonawcaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWykonawcaLabel_id}"/>
                    <h:outputText value="#{wykonawcaController.selected.id}" title="#{bundle.ViewWykonawcaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewWykonawcaLabel_nazwa}"/>
                    <h:outputText value="#{wykonawcaController.selected.nazwa}" title="#{bundle.ViewWykonawcaTitle_nazwa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{wykonawcaController.destroyAndView}" value="#{bundle.ViewWykonawcaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewWykonawcaEditLink}"/>
                <br />
                <h:commandLink action="#{wykonawcaController.prepareCreate}" value="#{bundle.ViewWykonawcaCreateLink}" />
                <br />
                <h:commandLink action="#{wykonawcaController.prepareList}" value="#{bundle.ViewWykonawcaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewWykonawcaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
